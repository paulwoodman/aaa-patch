---
- name: Apply Updates
  strategy: free
  hosts: all
  serial: '25%'
  max_fail_percentage: 20
  tasks:

    - name: Subscribe system based on environment
      import_role:
        name: subscription

    - name: Get uuid of server for vmware snapshot
      import_role:
        name: gather_uuid

    - name: Sleep process while snapshot in progress
      import_role:
        name: snapshot_sleep
